<!DOCTYPE html>

<html>
    <head>
        <title>Greenhouse Controller</title>
    </head>

    <body>
        <h1>Raw Measurements</h1>
        <a href="/greenhouse_app/">Home</a>
        <br>
        {% if measurements %}
            <ul>
                {% for measure in measurements %}
                <li>{{ measure.sensor }}, {{measure.time}}, {{measure.val}}</li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>There are no measurements present.</strong>
        {% endif %}
    </body>
</html>
